<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link
      rel="stylesheet"
      href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img
        class="logo"
        src="logo.svg"
        alt="" />
      <h2 class="desc">
        Connect with friends and the world around you on Facebook.
      </h2>
    </div>
    <div class="form">
      <form
        action="#"
        method="post"></form>
      <input
        type="text"
        name="email"
        id="email"
        placeholder="Email or phone number"
        aria-label="email" />
      <input
        type="password"
        name="pass"
        id="pass"
        placeholder="Password"
        aria-label="password" />
      <button
        type="submit"
        name="login"
        id="login">
        Log In
      </button>
      <a
        class="forgot"
        href="#">
        Forgot password?
      </a>
      <div class="line"></div>
      <button
        type="submit"
        name="create"
        id="create">
        Create new account
      </button>
    </div>
    <div class="pageContainer">
      <a
        class="page"
        href="#">
        Create a Page
      </a>
      for a celebrity, brand or business.
    </div>
    <script src="script.js"></script>
  </body>
</html>
